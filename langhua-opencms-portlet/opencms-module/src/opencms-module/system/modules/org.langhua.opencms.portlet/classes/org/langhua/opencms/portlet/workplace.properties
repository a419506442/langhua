# portlet-instances.xml
label.PortletInstance.deployment.help				= The deployment is a container for an instance element.

label.InstanceDeployment.if-exists.help				= The if-exists element is used to define action to take if instance with such name is already present. Possible values are overwrite or keep. Overwrite will destroy the existing object in the database and create a new one, based on the content of the deployment. Keep will maintain the existing object deployment or create a new one if it does not yet exist.
label.InstanceDeployment.instance.help				= The instance element is used to create an instance of a portlet from the portlet application of the same war file containing the portlet-instances.xml file. The portlet will be created and configured only if the portlet is present and an instance with such a name does not already exist.<br>Example:<br>&amp;lt;instance&amp;gt;<br>&amp;lt;instance-id&amp;gt;MyPortletInstance&amp;lt;/instance-id&amp;gt;<br>&amp;lt;portlet-ref&amp;gt;MyPortlet&amp;lt;/portlet-ref&amp;gt;<br>&amp;lt;preferences&amp;gt;<br>&amp;lt;preference&amp;gt;<br>&amp;lt;name&amp;gt;abc&amp;lt;/name&amp;gt;<br>&amp;lt;value&amp;gt;def&amp;lt;/value&amp;gt;<br>&amp;lt;/preference&amp;gt;<br>&amp;lt;/preferences&amp;gt;<br>&amp;lt;security-constraint&amp;gt;<br>&amp;lt;policy-permission&amp;gt;<br>&amp;lt;role-name&amp;gt;User&amp;lt;/role-name&amp;gt;<br>&amp;lt;action-name&amp;gt;view&amp;lt;/action-name&amp;gt;<br>&amp;lt;/policy-permission&amp;gt;<br>&amp;lt;/security-constraint&amp;gt;<br>&amp;lt;/instance&amp;gt;

label.InstanceInstance.instance-id.help				= The instance-id element defines a unique name given to an instance of a portlet. The instance-id value can be named anything, but it must match the value of one of the instance-ref elements in the WEB-INF/*-object.xml file.
label.InstanceInstance.portlet-ref.help				= The portlet-ref element defines the portlet that an instance represents. The portlet-ref value must match the portlet-name given in the WEB-INF/portlet.xml file.
label.InstanceInstance.display-name.help			= The display-name must conform to the lexical rules for an NMTOKEN.
label.InstanceInstance.preferences.help				= The preferences element configures the instance with a specific set of preferences.
label.InstanceInstance.security-constraint.help		= The security-constraint element is a container for policy-permission elements.<br>Examples:<br>&amp;lt;security-constraint&amp;gt;<br>&amp;lt;policy-permission&amp;gt;<br>&amp;lt;role-name&amp;gt;User&amp;lt;/role-name&amp;gt;<br>&amp;lt;action-name&amp;gt;view&amp;lt;/action-name&amp;gt;<br>&amp;lt;/policy-permission&amp;gt;<br>&amp;lt;/security-constraint&amp;gt;<br><br>&amp;lt;security-constraint&amp;gt;<br>&amp;lt;policy-permission&amp;gt;<br>&amp;lt;unchecked/&amp;gt;<br>&amp;lt;action-name&amp;gt;view&amp;lt;/action-name&amp;gt;<br>&amp;lt;/policy-permission&amp;gt;<br>&amp;lt;/security-constraint&amp;gt;
label.InstanceInstance.resource-bundle.help			= The resource-bundle element specifies the resource bundle that contains the localized information for the specified locales.
label.InstanceInstance.supported-locale.help		= The supported-locale elements advertise the supported locales for the portlet. Use multiple supported-locale elements to specify multiple locales.

label.CommonPreference.preference.help				= The preference element configures a preference as a key-value pair.

label.CommonPreferenceDetail.name.help				= A name.
label.CommonPreferenceDetail.value.help				= A string value.

# jboss-portlet.xml
label.PortletApp.remotable.help						= The remotable element configures the portlet exposure to WSRP. If no value is present then the value considered is either the value defined globally at the portlet application level or false.
label.PortletApp.portlet.help						= You can configure specific settings of the portlet container for each portlet defined in the WEB-INF/portlet.xml file. 
label.PortletApp.service.help						= Use the service element to inject services into the portlet context of applications.

label.Portlet.portlet-name.help						= The portlet-name element defines the portlet name. It must match a portlet defined in the WEB-INF/portlet.xml file for that application.
label.Portlet.remotable.help						= Use the remotable element to configure the default behavior of portlets with respect to WSRP exposure: if no value is given, the value is either the value globally defined at the portlet application level, or false.
label.Portlet.ajax.help								= Use the ajax element to configure the Asynchronous JavaScript and XML (AJAX) capabilities of the portlet.
label.Portlet.session-config.help					= The session-config element configures the portlet session for the portlet. The distributed element instructs the container to distribute the session attributes using portal session replication. This only applies to local portlets, not remote portlets.
label.Portlet.transaction.help						= The transaction element defines how the portlet behaves with regards to the transactional context. The trans-attribute element specifies the behavior of the portlet when it is invoked at runtime, with respect to the transactional context. Depending on how the portlet is invoked, a transaction may or may not exist before the portlet is invoked. The portal transaction is usually present in the local context.
label.Portlet.header-content.help					= Specify the content to be included in the portal aggregated page when the portlet is present on that page. This setting only applies when the portlet is used in the local mode.
label.Portlet.portlet-info.help						= Additional portlet information.

label.PortletAjax.partial-refresh.help				= If a portlet uses the true value for the partial-refresh element, the portal uses partial-page refreshing and only renders that portlet. If the partial-refresh element uses a false value, the portal uses a full-page refresh when the portlet is refreshed.

label.PortletSessionConfig.distributed.help			= Accepted values are true and false. The default value is false.

label.PortletTransaction.trans-attribute.help		= The default value is NotSupported, which means that the portal transaction is suspended for the duration of the portlet's invocation. Accepted values are Required, Mandatory, Never, Supports, NotSupported, and RequiresNew.

label.PortletHeaderContent.link.help				= No content is allowed inside a link element.
label.PortletHeaderContent.script.help				= Use the script element for inline script definitions.
label.PortletHeaderContent.meta.help				= No content is allowed for the meta element.

label.PortletScript.src.help						= The src attribute specifies the location of an external script, see <a href="http://www.w3.org/TR/html401/interact/scripts.html" target="_blank">http://www.w3.org/TR/html401/interact/scripts.html</a>
label.PortletScript.type.help						= The type attribute specifies the scripting language of the element's contents and overrides the default scripting language. The scripting language is specified as a content type (e.g., "text/javascript"). Authors must supply a value for this attribute. There is no default value for this attribute. See <a href="http://www.w3.org/TR/html401/interact/scripts.html" target="_blank">http://www.w3.org/TR/html401/interact/scripts.html</a>
label.PortletScript.language.help					= The language attribute specifies the scripting language of the contents of this element. Its value is an identifier for the language, but since these identifiers are not standard, this attribute has been deprecated in favor of type. See <a href="http://www.w3.org/TR/html401/interact/scripts.html" target="_blank">http://www.w3.org/TR/html401/interact/scripts.html</a>

label.PortletIcon.icon.help							= Defines icons for the portlet, they can be used by the administration portlet to represent a particular portlet.

label.PortletIconDetail.small-icon.help				= A small icon image, usually 16x16, gif, jpg and png are usually supported. An absolute URL or a URL starting with a '/' in the context of the webapp are accepted:<br>eg. http://www.example.com/images/smallIcon.png<br>eg. /images/smallIcon.png
label.PortletIconDetail.large-icon.help				= A large icon image, usually 32x32, gif, jpg and png are usually supported. An absolute URL or a URL starting with a '/' in the context of the webapp are accepted:<br>eg. http://www.example.com/images/smallIcon.png<br>eg. /images/smallIcon.png

label.PortletService.service-name.help				= The service-name element defines the name that binds the service as a portlet context attribute.
label.PortletService.service-class.help				= The service-class element defines the fully qualified name of the interface that the service implements.
label.PortletService.service-ref.help				= The service-ref element defines the reference to the service. In the JMX Microkernel environment, this consist of the JMX name of the service MBean. For an MBean reference, if the domain is left out, the current domain of the portal is used.

# jboss-app.xml
label.JbossApp.jboss-app.help						= 

label.JbossAppName.app-name.help					= When a web application is deployed, the context path under which it is deployed is taken as application name. The application name value in this descriptor is used to override it. When a component references a references a portlet, it needs to reference the application too and if the portlet application war file is renammed the reference is not valid anymore. Therefore this tag is used to have an application name that does not depend upon the context path under which the application is deployed.


