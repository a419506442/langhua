label.ObjectWindow.content.help						= Define the content of the window in a generic manner. The content is define by the type of the content and an URI which acts as an identificator for the content.<br>Example:<br>&amp;lt;content&amp;gt;<br>&amp;lt;content-type&amp;gt;portlet&amp;lt;/content-type&amp;gt;<br>&amp;lt;content-uri&amp;gt;MyPortletInstance&amp;lt;/content-uri&amp;gt;<br>&amp;lt;/content&amp;gt;<br><br>&amp;lt;content&amp;gt;<br>&amp;lt;content-type&amp;gt;cms&amp;lt;/content-type&amp;gt;<br>&amp;lt;content-uri&amp;gt;/default/index.html&amp;lt;/content-uri&amp;gt;<br>&amp;lt;/content&amp;gt;
label.ObjectWindow.region.help						= The region the window belongs to. The region element specifies where the window appears on the page.
label.ObjectWindow.height.help						= The height of the window in the particular region.
