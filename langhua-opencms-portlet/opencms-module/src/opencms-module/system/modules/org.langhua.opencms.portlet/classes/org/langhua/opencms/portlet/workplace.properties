# portlet.xml
label.PortletApp.portlet.help				= The portlet element contains the declarative data of a portlet.
label.PortletApp.custom-portlet-mode.help	= A custom portlet mode that one or more portlets in this portlet application supports.
label.PortletApp.custom-window-state.help	= A custom window state that one or more portlets in this portlet application supports.
label.PortletApp.user-attribute.help		= User attribute defines a user specific attribute that the portlet application needs. The portlet within this application can access this attribute via the request parameter USER_INFO map.
label.PortletApp.security-constraint.help	= The security-constraint is used to associate intended security constraints with one or more portlets.

label.Portlet.description.help				= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.Portlet.portlet-name.help				= The portlet-name element contains the canonical name of the portlet. Each portlet name is unique within the portlet application.
label.Portlet.display-name.help				= The display-name type contains a short name that is intended to be displayed by tools. It is used by display-name elements. The display name need not be unique. <br>Example:...<br>&amp;lt;display-name xml:lang="en"&amp;gt;Employee Self Service&amp;lt;/display-name&amp;gt;<br>It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.Portlet.portlet-class.help			= The portlet-class element contains the fully qualified class name of the portlet.			
label.Portlet.init-param.help				= The init-param element contains a name/value pair as an initialization param of the portlet.
label.Portlet.expiration-cache.help			= The expriation-cache defines expiration-based caching for this portlet. The parameter indicates the time in seconds after which the portlet output expires. -1 indicates that the output never expires.
label.Portlet.supports.help					= The supports indicates the portlet modes a portlet supports for a specific content type. All portlets must support the view mode.
label.Portlet.supported-locale.help			= Indicated the locales the portlet supports.
label.Portlet.resource-bundle.help			= Filename of the resource bundle containing the language specific portlet informations in different languages.
label.Portlet.portlet-info.help				= 
label.Portlet.portlet-preferences.help		= Portlet persistent preference store.
label.Portlet.security-role-ref.help		= The security-role-ref element contains the declaration of a security role reference in the code of the web application. The declaration consists of an optional description, the security role name used in the code, and an optional link to a security role. If the security role is not specified, the Deployer must choose an appropriate security role. The value of the role name element must be the String used as the parameter to the EJBContext.isCallerInRole(String roleName) method or the HttpServletRequest.isUserInRole(String role) method.

label.PortletInitParam.description.help		= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.PortletInitParam.name.help			= The name element contains the name of a parameter.
label.PortletInitParam.value.help			= The value element contains the value of a parameter.

label.PortletSupport.mime-type.help			= MIME type name, e.g. "text/html". The MIME type may also contain the wildcard character '*', like "text/*" or "*/*".
label.PortletSupport.portlet-mode.help		= Portlet modes. The specification pre-defines the following values as valid portlet mode constants: "edit", "help", "view". Portlet mode names are not case sensitive.

jboss.portlet.object.portlet-class.portalTag		= PortalTag
jboss.portlet.object.portlet-class.tabPortalTag		= TabPortalTag
jboss.portlet.object.portlet-class.portletContentTag	= PortletContentTag
jboss.portlet.object.portlet-class.tabPortletContentTag	= TabPortletContentTag


jboss.portlet.object.value-type.String	=	String

jboss.portlet.object.supported.mode.view	= view
jboss.portlet.object.supported.mode.edit	= edit
jboss.portlet.object.supported.mode.help	= help
jboss.portlet.object.supported.mode.content	= content

label.PortletInfo.title.help				= Locale specific static title for this portlet.
label.PortletInfo.short-title.help			= Locale specific short version of the static title.
label.PortletInfo.keywords.help				= Locale specific keywords associated with this portlet. The kewords are separated by commas.

label.PortletPreference.preference.help					= Persistent preference values that may be used for customization and personalization by the portlet.
label.PortletPreference.preferences-validator.help		= The class specified under preferences-validator implements the PreferencesValidator interface to validate the preferences settings.

label.PortletPreferenceDetail.name.help			= The name element contains the name of a parameter.
label.PortletPreferenceDetail.value.help		= The value element contains the value of a parameter.
label.PortletPreferenceDetail.read-only.help	= The read-only indicates that a setting cannot be changed in any of the standard portlet modes ("view","edit" or "help"). Per default all preferences are modifiable. Valid values are:<br>- true for read-only<br>- false for modifiable

label.SecurityRoleRef.description.help		= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.SecurityRoleRef.role-name.help		= The role-nameType designates the name of a security role. The name must conform to the lexical rules for an NMTOKEN.
label.SecurityRoleRef.role-link.help		= The role-link element is a reference to a defined security role. The role-link element must contain the name of one of the security roles defined in the security-role elements.

label.CustomPortletMode.description.help	= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.CustomPortletMode.portlet-mode.help	= Portlet modes. The specification pre-defines the following values as valid portlet mode constants: "edit", "help", "view". Portlet mode names are not case sensitive.

label.CustomWindowState.description.help	= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.CustomWindowState.window-state.help	= Portlet window state. Window state names are not case sensitive.

label.UserAttribute.description.help		= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.UserAttribute.name.help				= The name element contains the name of a parameter.

label.SecurityConstraint.display-name.help			= The display-name type contains a short name that is intended to be displayed by tools. It is used by display-name elements. The display name need not be unique. <br>Example:...<br>&amp;lt;display-name xml:lang="en"&amp;gt;Employee Self Service&amp;lt;/display-name&amp;gt;<br>It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.SecurityConstraint.portlet-collection.help	= The portlet-collectionType is used to identify a subset of portlets within a portlet application to which a security constraint applies.
label.SecurityConstraint.user-data-constraint.help	= The user-data-constraintType is used to indicate how data communicated between the client and portlet should be protected.

label.PortletCollection.portlet-name.help	= The portlet-name element contains the canonical name of the portlet. Each portlet name is unique within the portlet application.

label.UserDataConstraint.description.help			= The description element is used to provide text describing the parent element. The description element should include any information that the portlet application war file producer wants to provide to the consumer of the portlet application war file (i.e., to the Deployer). Typically, the tools used by the portlet application war file consumer will display the description when processing the parent element that contains the description. It has an optional attribute xml:lang to indicate which language is used in the description according to <a href="http://www.ietf.org/rfc/rfc1766.txt" target="_blank">RFC 1766 (http://www.ietf.org/rfc/rfc1766.txt)</a>. The default value of this attribute is English("en").
label.UserDataConstraint.transport-guarantee.help	= The transport-guaranteeType specifies that the communication between client and portlet should be NONE, INTEGRAL, or CONFIDENTIAL. NONE means that the portlet does not require any transport guarantees. A value of INTEGRAL means that the portlet requires that the data sent between the client and portlet be sent in such a way that it can't be changed in transit. CONFIDENTIAL means that the portlet requires that the data be transmitted in a fashion that prevents other entities from observing the contents of the transmission. In most cases, the presence of the INTEGRAL or CONFIDENTIAL flag will indicate that the use of SSL is required.

# -object.xml
label.PortletObject.deployment.help			= The deployment is a generic container for portal object elements.

label.ObjectDeployment.parent-ref.help		= Contains a reference to the parent object. The naming convention for naming object is to concatenate the names of the path to the object and separate the names by a dot. If the path is empty then the empty string must be used.<br>Example:<br>&amp;lt;parent-ref/&amp;gt; the root having an empty path<br>&amp;lt;parent-ref&amp;gt;default&amp;lt;/parent-ref&amp;gt; the object with the name default under the root having the path (default)<br>&amp;lt;parent-ref&amp;gt;default.default&amp;lt;/parent-ref&amp;gt; the object with the path (default,default)
label.ObjectDeployment.if-exists.help		= The authorized values are overwrite and keep. Overwrite means that the existing object will be destroyed and the current declaration will be used. Keep means that the existing object will not be destroyed and no creation hence will be done.
label.ObjectDeployment.context.help			= A portal object of type context. A context type represent a node in the tree which does not have a visual representation. It can exist only under the root. A context can only have children with the portal type.
label.ObjectDeployment.portal.help			= A portal object of type portal. A portal type represents a virtual portal and can have children of type page. In addition of the common portal object elements it support also the declaration of the modes and the window states it supports. If no declaration of modes or window states is done then the default value will be respectively (view,edit,help) and (normal,minimized,maximized).
label.ObjectDeployment.page.help			= A portal object of type page. A page type represents a page which can have children of type page and window. The children windows are the windows of the page and the children pages are the subpages of this page.
label.ObjectDeployment.window.help			= A portal object of type window. A window type represents a window. Beside the common properties a window has a content and belong to a region on the page.

jboss.portlet.object.if-exists.overwrite    = overwrite
jboss.portlet.object.if-exists.keep         = keep

label.ObjectContext.context-name.help			= The context name value.
label.ObjectContext.properties.help				= A set of generic properties for the portal object.
label.ObjectContext.listener.help				= The id of a listener is the listener registry. A listener object is able to listen portal events which apply to the portal node hierarchy.
label.ObjectContext.security-constraint.help	= The security-constraint element is a container for policy-permission elements.<br>Examples:<br>&amp;lt;security-constraint&amp;gt;<br>&amp;lt;policy-permission&amp;gt;<br>&amp;lt;role-name&amp;gt;User&amp;lt;/role-name&amp;gt;<br>&amp;lt;action-name&amp;gt;view&amp;lt;/action-name&amp;gt;<br>&amp;lt;/policy-permission&amp;gt;<br>&amp;lt;/security-constraint&amp;gt;<br><br>&amp;lt;security-constraint&amp;gt;<br>&amp;lt;policy-permission&amp;gt;<br>&amp;lt;unchecked/&amp;gt;<br>&amp;lt;action-name&amp;gt;view&amp;lt;/action-name&amp;gt;<br>&amp;lt;/policy-permission&amp;gt;<br>&amp;lt;/security-constraint&amp;gt;
label.ObjectContext.portal.help					= A portal object of type portal. A portal type represents a virtual portal and can have children of type page. In addition of the common portal object elements it support also the declaration of the modes and the window states it supports. If no declaration of modes or window states is done then the default value will be respectively (view,edit,help) and (normal,minimized,maximized).
label.ObjectContext.display-name.help			= The display-name must conform to the lexical rules for an NMTOKEN.
label.ObjectContext.resource-bundle.help		= The resource-bundle element specifies the resource bundle that contains the localized information for the specified locales.
label.ObjectContext.supported-locale.help		= The supported-locale elements advertise the supported locales for the portlet. Use multiple supported-locale elements to specify multiple locales.

label.CommonProperty.property.help			= A generic string property.

label.CommonPropertyDetail.name.help		= A name value.
label.CommonPropertyDetail.value.help		= A value.

label.CommonSecurityConstraint.policy-permission.help	= The policy-permission element is used to secure a specific portal page based on a user's role.

label.CommonPolicyPermission.action-name.help	= The action-name element is used to define the access rights given to the role defined. Possible values are:<br>* view - Users can view the page.
label.CommonPolicyPermission.unchecked.help		= The unchecked element is used to define (if present) that anyone can view this portal page.
label.CommonPolicyPermission.role-name.help		= The role-name element is used to define a role that this security constraint will apply to<br>* &amp;lt;role-name&amp;gt;SOMEROLE&amp;lt;/role-name&amp;gt;<br>Access to this portal page is limited to the defined role.

jboss.portlet.object.securtiy.constraint.action-name.view					= view
jboss.portlet.object.securtiy.constraint.action-name.viewrecursive			= viewrecursive
jboss.portlet.object.securtiy.constraint.action-name.personalize			= personalize
jboss.portlet.object.securtiy.constraint.action-name.personalizerecursive	= personalizerecursive

label.ObjectPortal.portal-name.help					= The portal name value.
label.ObjectPortal.supported-modes.help				= The supported modes of a portal.<br>Example:<br>&amp;lt;supported-mode&amp;gt;<br>&amp;lt;mode&amp;gt;view&amp;lt;/mode&amp;gt;<br>&amp;lt;mode&amp;gt;edit&amp;lt;/mode&amp;gt;<br>&amp;lt;mode&amp;gt;help&amp;lt;/mode&amp;gt;<br>&amp;lt;/supported-mode&amp;gt;
label.ObjectPortal.supported-window-states.help		= The supported window states of a portal.<br>Example:<br>&amp;lt;supported-window-states&amp;gt;<br>&amp;lt;window-state&amp;gt;normal&amp;lt;/window-state&amp;gt;<br>&amp;lt;window-state&amp;gt;minimized&amp;lt;/window-state&amp;gt;<br>&amp;lt;window-state&amp;gt;maximized&amp;lt;/window-state&amp;gt;<br>&amp;lt;/supported-window-states&amp;gt;
label.ObjectPortal.properties.help					= A set of generic properties for the portal object.
label.ObjectPortal.listener.help					= The id of a listener is the listener registry. A listener object is able to listen portal events which apply to the portal node hierarchy.
